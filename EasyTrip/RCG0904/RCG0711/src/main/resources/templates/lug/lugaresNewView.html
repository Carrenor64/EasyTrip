<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lugares CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/lugarNewEdit.css">
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1>Nuevo Lugar</h1>
    <div id="formLug">
        <form method="post" action="#" th:action="@{/lugares/new/submit}" th:object="${lugarForm}"
            enctype="multipart/form-data">
            <label>Pa√≠s:
                <select name="pais" th:field="*{pais}">
                    <option th:each="pa : ${listaPais}" th:value="${pa.id}" th:text="${pa.nombre}">
                    </option>
                </select>
            </label><br />
            <label>Nombre <br><input type="text" id="nombre" th:field="*{nombre}" class="datosFormLug" /></label><br />
            <label>Horario: <br><input type="text" id="horario" th:field="*{horario}" class="datosFormLug"/></label><br />
            <label>Descripcion <br> <textarea id="descripcion" th:field="*{descripcion}" cols="40"
                    rows="2"></textarea></label><br />
            <label>Precio <br><input type="text" id="precio" th:field="*{precioEU}" class="datosFormLug"/></label><br />
            <label>Imagen: <br><input type="file" name="imagen" /></label><br /><br>
            <input type="submit" value="enviar" id="enviar" class="datosFormLug">
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <script src="/js/validarLugar.js"></script>
</body>

</html>
