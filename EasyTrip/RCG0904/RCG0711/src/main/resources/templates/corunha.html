<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/estructuraDeLosLugares.css">
        <link rel="stylesheet" href="/css/comun.css">
    <title>Coruña</title>
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1 id="titulo">Coruña</h1>
    <br>
    <div class="container" id="contenedorDatos">
        <div th:each="lugar_:${lugar.productos}" class="contenedorMiniaturaItem">
            <div class="contenedorMiniaturaImagen">
                <img th:src="@{/lugares/image/{id}(id=${lugar_.id})}" alt="Imagen del lugar" width="100" height="100">
            </div>
            <div class="contenedorMiniaturaInfo">
                <div>
                    <p id="nombreSitio" th:text="${lugar_.nombre}">nombre</p>
                    <p th:text="${lugar_.horario}">horario</p>
                </div>
                <div>
                    <p><a th:href="@{/valoracion/lug/{id}(id=${lugar_.id})}">Valoracion:
                            <span th:text="${lugar_.valoracion.size}">Id</span>
                        </a></p>
                    <p th:text="${lugar_.precioEU}">0</p>
                </div>
            </div>
            <p th:text="${lugar_.descripcion}">Descripcion <textarea cols="30" rows="10"></textarea></p>
        </div>
    </div>
    <a href="/lugares/new" sec:authorize="hasRole('ADMIN')">Nuevo Lugar</a>
    <footer class="card text-center" id="cerrarSesion">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input id="sesionBoton" type="submit" class="btn btn-secondary" value="Cerrar sesión">
            </form>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
