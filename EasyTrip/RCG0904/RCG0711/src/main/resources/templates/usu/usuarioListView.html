<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListadoUsuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/usuarioLista.css">
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1>Listado de Usuario</h1>
        <table class="table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre
                    <th>Fecha Registro</th>
                    <th>Contraseña</th>
                    <th>ROL</th>
                    <th>Borrar</th>
                    <th>Valoraciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsuario}">
                    <td th:text="${usuario.id}">Id</td>
                    <td th:text="${usuario.nombre}">nombre</td>
                    <td th:text="${usuario.fechaNacimiento}">nombre</td>
                    <td th:text="${usuario.password}">Contraseña</td>
                    <td th:text="${usuario.rol}">ROL</td>
                    <td><a th:href="@{/usuario/delete/{id}(id=${usuario.id})}">
                            Borrar</a></td>
                    <td><a th:href="@{/valoracion/usu/{id}(id=${usuario.id})}">
                            Valoraciones:<span th:text="${usuario.valoracion.size}">
                                Id </span></a></td>
                </tr>
            </tbody>
        </table>
    <a href="/usuario/new">Nuevo Usuario</a><br /><br>
    <div class="card text-center" id="cerrarSesion">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input id="sesionBoton" type="submit" class="btn btn-secondary" value="Cerrar sesión">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
