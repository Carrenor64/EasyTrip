<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/contacta.css">
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1>Contacta</h1>
    <div id="borderFormContacto">
        <form action="#" method="post" id="formContacto" th:action="@{/contacta/submit}" th:object="${formInfo}">
            <label>Nombre: <br>
                <input type="text" id="nombreDeContacto" th:field="*{nombre}">
            </label><br>
            <label>Email: <br>
                <input type="text" id="emailDeContacto" th:field="*{email}">
            </label><br>
            <label for="lista">Motivo:</label>
            <select name="lista" id="lista">
                <option value="queja">Queja</option>
                <option value="consulta">Consulta</option>
                <option value="otros">Otros</option>
            </select><br>
            <label> Aceptar Condiciones <input type="checkbox" id="lista" th:field="*{aceptarCondiciones}">
            </label><br>
            <label>Comentario: <br>
                <textarea rows="5" name="comentarios" cols="20" th:field="*{comentario}"></textarea>
            </label><br>
            <input type="submit" value="Enviar" id="enviar">
        </form>
    </div>
</body>

</html>
