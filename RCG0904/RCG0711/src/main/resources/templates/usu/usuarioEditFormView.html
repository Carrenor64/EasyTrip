<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/usuarioNewEdit.css">

</head>

<body>
    <h1>EasyTrip</h1>
    <div>
        <form method="post" action="#" th:action="@{/usuario/new/submit}" th:object="${usuarioForm}">
            <legend>Nuevo Usuario</legend>
            <input type="hidden" id="id" th:field="*{id}" /><br />
            <label>Nombre: <br /><br>
                <input type="text" id="nombre" th:field="*{nombre}" /></label><br /><br>
            <label>Fecha de Registro: <br /><br>
                <input type="text" id="fechaNacimiento" th:field="*{fechaNacimiento}" /></label><br /><br>
            <label>Contrase√±a: <br /><br>
                <input type="text" id="password" th:field="*{password}" /></label><br /><br>
            <div id="roles" th:each="rol : ${T(com.example.demo.domain.Rol).values()}">
                Rol:<br />
                <input type="radio" name="button1" th:value="${rol}" th:text="${rol}" th:field="*{rol}"
                    th:checked="${rol.name() == 'USER'}" />
            </div>
            <input type="submit" id="enviar" value="enviar">
        </form>
    </div>
</body>

</html>
