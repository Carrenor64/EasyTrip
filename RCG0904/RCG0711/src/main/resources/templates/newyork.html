<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/newyork.css">
    <link rel="stylesheet" href="/css/comun.css">
    <title>Document</title>
    <style>
        table {
            border: 1px solid;
        }

        td,
        th {
            border: 1px solid;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .columna {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .columna span {
            margin-bottom: 5px;
        }

        .columna a {
            display: block;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <nav class=" navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
    </nav>
    <h1 id="titulo">New York</h1>
    <br>
    <br>
    <table>
        <tbody>

            <!-- <tr th:each="lugar_:${lugar.productos}">

                <td th:text="${lugar_.descripcion}">Descripcion <textarea cols="30" rows="10"></textarea></td>
                <td th:text="${lugar_.Precio}">0</td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/lugares/edit/{id}(id=${lugar_.id})}">Editar</a></td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/lugares/delete/{id}(id=${lugar_.id})}">Borrar</a>
                </td>
                <td><a th:href="@{/valoracion/pro/{id}(id=${lugar_.id})}">Valoracion:
                        <span th:text="${lugar_.valoracion.size}">Id</span>
                    </a></td>

            </tr> -->
            <div class="container-fluid">
                <td th:each="lugar_:${lugar.productos}">
                    <div class="columna">
                        <span>Ubicación:</span>
                        <span th:text="${lugar_.ubicacion}">ubicacion</span>
                    </div>
                    <div class="columna">
                        <span>Nombre:</span>
                        <span id="nombreSitio" th:text="${lugar_.nombre}">nombre</span>
                    </div>
                    <div class="columna">
                        <span>Descripción:</span>
                        <span th:text="${lugar_.descripcion}">Descripcion</span>
                    </div>
                    <div class="columna">
                        <span>Precio:</span>
                        <span th:text="${lugar_.Precio}">0</span>
                    </div>
                    <div class="columna">
                        <a th:href="@{/lugares/edit/{id}(id=${lugar_.id})}" sec:authorize="hasRole('ADMIN')">Editar</a>
                    </div>
                    <div class="columna" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/lugares/delete/{id}(id=${lugar_.id})}">Borrar</a>
                    </div>
                    <div class="columna">
                        <a th:href="@{/valoracion/pro/{id}(id=${lugar_.id})}">
                            Valoración: <span th:text="${lugar_.valoracion.size}">Id</span>
                        </a>
                    </div>
                </td>
            </div>
        </tbody>
    </table>
    <!-- <a href="/">Inicio</a><br /> -->
    <a href="/lugares/new" sec:authorize="hasRole('ADMIN')">Nuevo Lugar</a>
    <div class="card text-center" id="cerrarSesion">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input type="submit" class="btn" value="Cerrar sesión">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
