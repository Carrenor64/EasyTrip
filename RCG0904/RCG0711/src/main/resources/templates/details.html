<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container-fluid">
        <nav class=" navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h1 id="titulo">Lugares</h1>
            </div>
    </div>

        </option>

    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Ubicación</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Borrar</th>
                <th>Valoraciones</th>
        </thead>
        <tbody> 
            <!-- th:each="lugar : ${listaLugares}" -->
            <div th:text="${lugar}">prueba</div>
            <tr>
                <td th:text="${lugar.ubicacion}">ubicacion</td>
                <td th:text="${lugar.nombre}">nombre</td>
                <td th:text="${lugar.descripcion}">Descripcion</td>
                <td th:text="${lugar.Precio}">0</td>
                <td><a th:href="@{/lugares/edit/{id}(id=${lugar.id})}">Editar</a></td>
                <td><a th:href="@{/lugares/delete/{id}(id=${lugar.id})}">Borrar</a></td>
                <td><a th:href="@{/valoracion/pro/{id}(id=${lugar.id})}">Valoracion:
                        <span th:text="${lugar.valoracion.size}">Id</span>
                    </a></td>
            </tr>
        </tbody>
    </table>
    <a href="/">Inicio</a><br />
    <a href="/lugares/new">Nuevo Lugar</a><br />
    <a href="/usuario/">Gestión de usuarios</a>
    <script type="text/javascript">
        function changeCategory() {
            window.location.href = "/lugares/list/" +
                document.getElementById("select").value;
        }
    </script>
