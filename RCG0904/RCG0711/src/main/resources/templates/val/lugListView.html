<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/lugUsListView.css">
</head>

<body>
    <div class="container-fluid">
        <nav class=" navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1>Listado de Lugares de un usuario</h1>
    <h2 th:text="'Lugar: ' + ${lugares.nombre}">Lugar</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre Usuario</th>
                <!-- <th>Nombre</th> -->
                <th>Puntuacion</th>
                <th>Comentario</th>
                <th sec:authorize="hasRole('ADMIN')">Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="valoracion : ${listaValoracion}">
                <td th:text="${valoracion.usuario.nombre}">nombreUs</td>
                <!-- <td th:text="${valoracion.lugares.nombre}">nombre</td> -->
                <td th:text="${valoracion.puntuacion}">Puntuacion</td>
                <td th:text="${valoracion.comentario}">Comentario</td>
                <td sec:authorize="hasRole('ADMIN')"><a th:href="@{/valoracion/delete/{idPro}/{idUsu}
(idPro=${valoracion.lugares.id},
idUsu=${valoracion.usuario.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <a id="valoracionNueva" th:href="@{/valoracion/nuevo/}">Nueva Valoración</a><br />
    <div class="card text-center" id="cerrarSesion">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input type="submit" class="btn" value="Cerrar sesión">
            </form>
        </div>
    </div>
</body>

</html>
