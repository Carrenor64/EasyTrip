<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/lugUsuNewFormView.css">
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>

    <h1>Lugares/Usuario Nueva relaci√≥n</h1>
    <div id="nuevaValoracion">
        <form method="post" action="#" th:action="@{/valoracion/nuevo/submit}" th:object="${valoracionForm}">
            <label> Lugares: <br>
                <select name="list1" th:field="*{lugares}">
                    <option value="0">select option</option>
                    <option th:each="lugar:${listaLugares}" th:value="${lugar.id}" th:text="${lugar.nombre}">
                    </option>
                </select>
            </label>
            <br />
            <label> Usuario: <br>
                <select name="list2" th:field="*{Usuario}">
                    <option value="0">select option</option>
                    <option th:each="usuario:${listaUsuario}" th:value="${usuario.id}" th:text="${usuario.nombre}">
                    </option>
                </select>
            </label><br />
            <label>Puntuacion: <br> <input type="text" id="puntuacion" th:field="*{puntuacion}" /></label><br />
            <label>Comentario: <br><textarea id="comentario" th:field="*{comentario}" cols="30"
                    rows="10"></textarea></label><br />
            <input type="submit" value="Enviar" />
        </form>
    </div>
</body>

</html>
