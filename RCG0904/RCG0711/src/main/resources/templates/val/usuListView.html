<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/comun.css">
    <link rel="stylesheet" href="/css/lugUsListView.css">
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>
    <h1>Listado de Usuarios de un lugar</h1>
    <h2 th:text="'usuario: ' + ${usuario.nombre}">Usuario</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Puesto</th>
                <th>Comentario</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="valoracion : ${listaValoracion}">
                <td th:text="${valoracion.lugares.id}">Id</td>
                <td th:text="${valoracion.lugares.nombre}">nombre</td>
                <td th:text="${valoracion.puntuacion}">Puntuacion</td>
                <td th:text="${valoracion.comentario}">Comentario</td>
                <td><a th:href="@{/valoracion/delete/{id}
(id=${valoracion.id})}">Borrar</a></td>
            </tr>
        </tbody>
    </table>
    <a id="valoracionNueva" th:href="@{/valoracion/nuevo/}">Nueva Valoración</a><br />
    <div class="card text-center" id="cerrarSesion">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input id="sesionBoton" type="submit" class="btn btn-secondary" value="Cerrar sesión">
            </form>
        </div>
    </div>
</body>

</html>
