<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/lugares.css">
    <link rel="stylesheet" href="css/comun.css">

    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }

        table {
            border: 1px solid;

        }

        td,
        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <nav class=" navbar navbar-expand-lg navbar-light ">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <h1 id="titulo">Lugares</h1>
            </div>
    </div>
    <h2 class="bg-danger">Categoria</h2>
    <select id="select" size="3" onChange="changeCategory();">
        <option value="">Todas</option>
        <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
        </option>
    </select>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Ubicación</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Borrar</th>
                <th>Valoraciones</th>
        </thead>
        <tbody>
            <tr th:each="lugar : ${listaLugares}">
       
                <td th:text="${lugar.ubicacion}">ubicacion</td>
                <td th:text="${lugar.nombre}">nombre</td>
                <td th:text="${lugar.descripcion}">Descripcion</td>
                <td th:text="${lugar.Precio}">0</td>
                <td><a th:href="@{/lugares/edit/{id}(id=${lugar.id})}">Editar</a></td>
                <td><a th:href="@{/lugares/delete/{id}(id=${lugar.id})}">Borrar</a></td>
                <td><a th:href="@{/valoracion/pro/{id}(id=${lugar.id})}">Valoracion:
                        <span th:text="${lugar.valoracion.size}">Id</span>
                    </a></td>
            </tr>
        </tbody>
    </table>
    <a href="/">Inicio</a><br />
    <a href="/lugares/new">Nuevo Lugar</a><br />
    <a href="/usuario/">Gestión de usuarios</a>
    <script type="text/javascript">
        function changeCategory() {
            window.location.href = "/lugares/list/" +
                document.getElementById("select").value;
        }
    </script>
</body>

</html>
