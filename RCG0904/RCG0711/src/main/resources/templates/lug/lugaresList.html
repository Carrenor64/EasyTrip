<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/lugares.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>

</head>

<body>
    <h1 class="bg-success text-center m-auto">Listado de Lugares</h1>
    <h2 class="bg-danger">Categoria</h2>
    <select id="select" size="3" onChange="changeCategory();">
        <option value="">Todas</option>
        <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">
        </option>
    </select>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Oferta</th>
                <th>IVA</th>
                <th>Precio</th>
                <th>Editar</th>
                <th>Borrar</th>
                <th>Valoraciones</th>
        </thead>
        <tbody>
            <tr th:each="lugar : ${listaLugares}">
                <!-- <td th:text="${producto.id}">Id</td> -->
                <td th:text="${lugar.nombre}">nombre</td>
                <td th:text="${lugar.enOferta}">bool</td>
                <td th:text="${lugar.TipoIva}">0</td>
                <td th:text="${lugar.Precio}">0</td>
                <td><a th:href="@{/lugares/edit/{id}(id=${lugar.id})}">Editar</a></td>
                <td><a th:href="@{/lugares/delete/{id}(id=${lugar.id})}">Borrar</a></td>
                <td><a th:href="@{/valoracion/pro/{id}(id=${lugar.id})}">Valoracion:
                        <span th:text="${lugar.valoracion.size}">Id</span>
                    </a></td>
            </tr>
        </tbody>
    </table>
    <a href="/">Inicio</a><br />
    <a href="/lugares/new">Nuevo Lugar</a><br />
    <a href="/usuario/">Gesti√≥n de usuarios</a>
    <script type="text/javascript">
        function changeCategory() {
            window.location.href = "/lugares/list/" +
                document.getElementById("select").value;
        }
    </script>
</body>

</html>
