<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/lugares.css">
    <link rel="stylesheet" href="/css/comun.css">
    <title>Lugares</title>
    <style>

    </style>
</head>

<body>
    <div class="container-fluid" id="logoEasyTrip">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" id="easy" href="/">EasyTrip</a>
        </nav>
    </div>

    <header>
        <h1 id="titulo">Lugares</h1>
        <h2>Paises:</h2>
        <select id="select" size="3">
            <option value="">Todas</option>
            <option th:each="pais : ${listaPais}" th:value="${pais.id}" th:text="${pais.nombre}">
            </option>
        </select>
    </header>
    <div class="container-fluid" >
        <div id="tablaDatos" class="table-responsive">
            <table class="text-center table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Horario</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Foto</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                        <th>Valoraciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="lugar : ${listaLugares}">
                        <td th:text="${lugar.nombre}">nombre</td>
                        <td th:text="${lugar.horario}">horario</td>
                        <td th:text="${lugar.descripcion}">Descripcion</td>
                        <td th:text="${lugar.precioEU}">0</td>
                        <td><img th:src="@{/lugares/image/{id}(id=${lugar.id})}" alt="Imagen del lugar" width="100"
                                height="100"></td>
                        <td><a th:href="@{/lugares/edit/{id}(id=${lugar.id})}">Editar</a></td>
                        <td><a th:href="@{/lugares/delete/{id}(id=${lugar.id})}">Borrar</a></td>
                        <td>
                            <a th:href="@{/valoracion/lug/{id}(id=${lugar.id})}">Valoracion:
                                <span th:text="${lugar.valoracion.size}">Id</span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/lugares/new">Nuevo Lugar</a>
    <a href="/usuario/">Gestión de usuarios</a>
    <br>
    <div id="cerrarSesion" class="card text-center">
        <div class="card-body">
            <form id="boton" th:action="@{/logout}" method="post">
                <input id="sesionBoton" type="submit" class="btn btn-secondary" value="Cerrar sesión">
            </form>
        </div>
    </div>
    <script src="/js/lugar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
