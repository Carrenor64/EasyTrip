<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Nuevo Lugar</h1>
    <form method="post" action="#" th:action="@{/lugares/new/submit}" th:object="${lugarForm}">

            <select name="pais" th:field="*{idPais}">
                <option th:each="pa : ${listaPais}" th:value="${pa.id}" th:text="${pa.nombre}">
                </option>
            </select>
        </label><br />
        <!-- <label>Id: <input type="text" id="id" th:field="*{id}" /> </label><br /> -->
        <label>ubicacion: <input type="text" id="ubicacion" th:field="*{ubicacion}" /></label><br />

        <label>Descripcion <input type="text" id="descripcion" th:field="*{descripcion}" /></label><br />

        <label>Precio <input type="text" id="precio" th:field="*{precio}" /></label><br />

        <label>Valoracion <input type="text" id="valoracion" th:field="*{valoracion}" /></label><br />


        <input type="submit" value="enviar">

    <a href="/">Inicio</a><br />
